<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function () {
            document.documentElement.className = localStorage.getItem('theme') || 'light';
        })();
    </script>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SmartCamera Control</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/camera_control.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          crossorigin="anonymous"/>
    <script defer src="/script/theme-toggle.js"></script>
</head>
<body class="light">
<div th:replace="~{fragments :: headerFrag}"></div>

<main class="container">
    <h2>SmartCamera Control</h2>
    <div class="status">
        <div>ID: <span id="cameraId"></span></div>
        <div>Name: <span id="cameraName"></span></div>
        <div>Recording: <span id="recordingStatus"></span></div>
        <div>Resolution: <span id="resolution"></span></div>
        <div>Detection Sensitivity: <span id="sensitivity"></span></div>
    </div>
    <div class="controls">
        <button class="primary" onclick="toggleRecording()">Toggle Recording</button>
    </div>
    <div class="command-section">
        <label for="sensitivityInput">Set Detection Sensitivity (1-10):</label>
        <div class="number-input">
            <button onclick="changeSensitivity(-1)"></button>
            <input id="sensitivityInput" type="number" min="1" max="10" value="5" oninput="validateSensitivity(this)"/>
            <button onclick="changeSensitivity(1)"></button>
        </div>
        <button class="primary" onclick="updateSensitivity()">Update Sensitivity</button>
    </div>
    <div id="message"></div>
    <button class="secondary" onclick="goBack()">Back to Management</button>
</main>

<div th:replace="~{fragments :: footerFrag}"></div>
<script src="/script/main.js"></script>
<script src="/script/camera_control.js"></script>
</body>
</html>
