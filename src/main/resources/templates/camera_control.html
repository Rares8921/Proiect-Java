<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>SmartCamera Control</title>

<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/camera_control.css}"/>
</head>
<body>
<div th:replace="~{fragments :: headerFrag}"></div>
<div class="container">
<h2>SmartCamera Control</h2>
<div class="status">
<div>ID: <span id="cameraId"></span></div>
<div>Name: <span id="cameraName"></span></div>
<div>Recording: <span id="recordingStatus"></span></div>
<div>Resolution: <span id="resolution"></span></div>
<div>Detection Sensitivity: <span id="sensitivity"></span></div>
</div>
<div style="text-align: center;">
<button onclick="toggleRecording()">Toggle Recording</button>
</div>
<div>
<label for="sensitivityInput">Set Detection Sensitivity (1-10):</label>
<input id="sensitivityInput" max="10" min="1" type="number" value="5"/>
<button onclick="updateSensitivity()">Update Sensitivity</button>
</div>
<div id="message"></div>
<br/>
<button onclick="goBack()">Back to Management</button>
</div>

<script src="/script/main.js"></script>
<script src="/script/camera_control.js"></script>
<div th:replace="~{fragments :: footerFrag}"></div>
</body>
</html>
