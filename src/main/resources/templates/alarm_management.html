<!DOCTYPE html>
<html lang="en">
<head>
<script>
    (function() {
      document.documentElement.className = localStorage.getItem('theme') || 'light';
    })();
  </script>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Alarm System Management</title>

    <link rel="stylesheet" th:href="@{/css/alarm_management.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script defer src="/script/theme-toggle.js"></script>
</head>
<body class="light">
<div th:replace="~{fragments :: headerFrag}"></div>

<main class="container">
    <h2>Smart Alarm System Management</h2>
    <div id="message"></div>

    <h3>Add Alarm System</h3>
    <div class="add-form">
        <input id="newId" type="text" placeholder="ID (token value)" required />
        <input id="newName" type="text" placeholder="Name" required />
        <button id="addBtn">Add</button>
    </div>

    <h3>Existing Alarm Systems</h3>
    <div class="table-wrapper">
        <table id="alarmTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Armed</th>
                <th>Triggered</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- JS populated -->
            </tbody>
        </table>
    </div>

    <div class="actions">
        <button id="refreshBtn">Refresh List</button>
        <button id="backBtn">Back to Dashboard</button>
    </div>
</main>

<div th:replace="~{fragments :: footerFrag}"></div>
<script src="/script/main.js"></script>
<script src="/script/alarm_management.js"></script>
</body>
</html>
