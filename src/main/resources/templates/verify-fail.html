<!DOCTYPE html>
<html lang="en">
<head>
<script>
    (function() {
      document.documentElement.className = localStorage.getItem('theme') || 'light';
    })();
  </script>
  <script defer src="/script/theme-toggle.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Failed</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff1f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      background-color: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .error-icon {
      width: 80px;
      height: 80px;
      background-color: #fef2f2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .error-icon svg {
      width: 40px;
      height: 40px;
      color: #ef4444;
    }

    h1 {
      color: #1e293b;
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 16px;
    }

    p {
      color: #64748b;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 32px;
    }

    .btn {
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-weight: 500;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s;
      margin-right: 12px;
    }

    .btn:hover {
      background-color: #4f46e5;
    }

    .btn-secondary {
      background-color: transparent;
      color: #6366f1;
      border: 1px solid #6366f1;
    }

    .btn-secondary:hover {
      background-color: #f8fafc;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="error-icon">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </div>
  <h1>Verification Failed</h1>
  <p>We're sorry, but we couldn't verify your email address. The verification link may have expired or has already been used. Please try again or contact our support team for assistance.</p>
  <a href="/resend-verification" class="btn">Resend Verification Email</a>
  <a href="/contact" class="btn btn-secondary">Contact Support</a>
</div>
</body>
</html>
