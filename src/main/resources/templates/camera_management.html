<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>SmartCamera Management</title>

<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/camera_management.css}"/>
</head>
<body>
<div th:replace="~{fragments :: headerFrag}"></div>
<div class="container">
<h2>SmartCamera Management</h2>
<div id="message"></div>
<div class="add-form">
<h3>Add SmartCamera</h3>
<input id="newId" placeholder="ID (Token value)" required="" type="text"/>
<input id="newName" placeholder="Name" required="" type="text"/>
<input id="newResolution" placeholder="Resolution (e.g., 1080p, 4K)" required="" type="text"/>
<input id="newSensitivity" max="10" min="1" placeholder="Detection Sensitivity" required="" type="number" value="5"/>
<button id="addBtn">Add</button>
</div>
<h3>Existing SmartCameras</h3>
<table id="cameraTable">
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Recording</th>
<th>Resolution</th>
<th>Sensitivity</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<!-- JS -->
</tbody>
</table>
<button id="refreshBtn">Refresh List</button>
<button id="backBtn">Back to dashboard</button>
</div>

<script src="/script/main.js"></script>
<script src="/script/camera_management.js"></script>
<div th:replace="~{fragments :: footerFrag}"></div>
</body>
</html>
