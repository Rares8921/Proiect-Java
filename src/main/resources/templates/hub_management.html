<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Smart Hub Management</title>

<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/hub_management.css}"/>
</head>
<body>
<div th:replace="~{fragments :: headerFrag}"></div>
<div class="container">
<h2>Smart Hub Management</h2>
<div id="message"></div>
<div class="add-form">
<h3>Add Smart Hub</h3>
<input id="newId" placeholder="ID (token value)" required="" type="text"/>
<input id="newName" placeholder="Name" required="" type="text"/>
<button id="addBtn">Add</button>
</div>
<h3>Existing Smart Hubs</h3>
<table id="hubTable">
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Event Log Size</th>
<th>Actions</th>
</tr>
</thead>
<tbody></tbody>
</table>
<button id="refreshBtn">Refresh List</button>
<button id="backBtn">Back to dashboard</button>
</div>

<script src="/script/main.js"></script>
<script src="/script/hub_management.js"></script>
<div th:replace="~{fragments :: footerFrag}"></div>
</body>
</html>
