<!DOCTYPE html>
<html lang="en">
<head>
<script>
    (function() {
      document.documentElement.className = localStorage.getItem('theme') || 'light';
    })();
  </script>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refrigerator Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/refrigerator_management.css}"/>
    <script defer src="/script/theme-toggle.js"></script>
</head>
<body class="light">
<div th:replace="~{fragments :: headerFrag}"></div>

<main class="container">
    <h2>Refrigerator Management</h2>
    <div id="message"></div>

    <h3>Add Refrigerator</h3>
    <div class="add-form">
        <input id="newId" type="text" placeholder="ID (use token value)" required />
        <input id="newName" type="text" placeholder="Name" required />
        <button id="addBtn">Add</button>
    </div>

    <h3>Existing Refrigerators</h3>
    <table id="refTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Temperature (Â°C)</th>
            <th>Door Open</th>
            <th>Inventory Size</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="actions">
        <button id="refreshBtn">Refresh List</button>
        <button id="backBtn">Back to dashboard</button>
    </div>
</main>

<div th:replace="~{fragments :: footerFrag}"></div>
<script src="/script/main.js"></script>
<script src="/script/refrigerator_management.js"></script>
</body>
</html>
