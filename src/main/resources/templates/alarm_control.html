<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Smart Alarm System Control</title>

<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/alarm_control.css}"/>
</head>
<body>
<div th:replace="~{fragments :: headerFrag}"></div>
<div class="container">
<h2>Smart Alarm System Control</h2>
<div class="status">
<div>ID: <span id="alarmId"></span></div>
<div>Name: <span id="alarmName"></span></div>
<div>Armed: <span id="armedStatus"></span></div>
<div>Alarm Triggered: <span id="triggeredStatus"></span></div>
</div>
<div style="text-align: center;">
<button onclick="armAlarm()">Arm</button>
<button onclick="disarmAlarm()">Disarm</button>
<button onclick="triggerAlarm()">Trigger Alarm</button>
</div>
<div id="message"></div>
<br/>
<button onclick="goBack()">Back to Management</button>
</div>

<script src="/script/main.js"></script>
<script src="/script/alarm_control.js"></script>
<div th:replace="~{fragments :: footerFrag}"></div>
</body>
</html>
