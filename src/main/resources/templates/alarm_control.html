<!DOCTYPE html>
<html lang="en">
<head>
<script>
    (function() {
      document.documentElement.className = localStorage.getItem('theme') || 'light';
    })();
  </script>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Alarm System Control</title>

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/alarm_control.css}"/>
    <script defer src="/script/theme-toggle.js"></script>
</head>
<body class="light">
<div th:replace="~{fragments :: headerFrag}"></div>

<main class="container">
    <h2>Smart Alarm System Control</h2>
    <div class="status">
        <div>ID: <span id="alarmId"></span></div>
        <div>Name: <span id="alarmName"></span></div>
        <div>Armed: <span id="armedStatus"></span></div>
        <div>Alarm Triggered: <span id="triggeredStatus"></span></div>
    </div>

    <div class="controls">
        <button class="btn-control" onclick="armAlarm()">Arm</button>
        <button class="btn-control" onclick="disarmAlarm()">Disarm</button>
        <button class="btn-control danger" onclick="triggerAlarm()">Trigger Alarm</button>
    </div>

    <div id="message"></div>
    <br />
    <button class="btn-back" onclick="goBack()">â¬… Back to Management</button>
</main>

<div th:replace="~{fragments :: footerFrag}"></div>
<script src="/script/main.js"></script>
<script src="/script/alarm_control.js"></script>
</body>
</html>
