<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function () {
            document.documentElement.className = localStorage.getItem("theme") || "light";
        })();
    </script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Assistant Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/assistant_management.css}" />
    <script defer src="/script/theme-toggle.js"></script>
</head>

<body class="light">
<div th:replace="~{fragments :: headerFrag}"></div>

<main class="container">
    <h2>Smart Assistant Management</h2>
    <div id="message"></div>

    <h3>Add Smart Assistant</h3>
    <div class="add-form">
        <input id="newId" type="text" placeholder="ID (token value)" required />
        <input id="newName" type="text" placeholder="Name" required />
        <select id="newHubId">
            <option value="">Select a Hub</option>
        </select>
        <button id="addBtn">Add</button>
    </div>

    <h3>Existing Smart Assistants</h3>
    <table id="assistantTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Hub ID</th>
            <th>Event Log Size</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="action-buttons">
        <button id="refreshBtn">Refresh List</button>
        <button id="backBtn">Back to Dashboard</button>
    </div>
</main>

<div th:replace="~{fragments :: footerFrag}"></div>
<script src="/script/main.js"></script>
<script src="/script/assistant_management.js"></script>
</body>
</html>
