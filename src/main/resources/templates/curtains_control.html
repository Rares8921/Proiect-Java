<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            document.documentElement.className = localStorage.getItem('theme') || 'light';
        })();
    </script>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartCurtains Control</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/curtains_control.css"/>
    <script defer src="/script/theme-toggle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body class="light">
<div th:replace="~{fragments :: headerFrag}"></div>

<main class="container">
    <h2>SmartCurtains Control</h2>
    <div class="status">
        <div>ID: <span id="curtainsId"></span></div>
        <div>Name: <span id="curtainsName"></span></div>
        <div>Current Position: <span id="position"></span>%</div>
    </div>

    <div class="command-section">
        <label for="positionInput">Set Position (0-100%):</label>
        <div class="temp-control">
            <div class="number-input">
                <button onclick="changePosition(-5)"></button>
                <input id="positionInput" type="number" min="0" max="100" oninput="validatePosition(this)" />
                <button onclick="changePosition(5)"></button>
            </div>
        </div>
        <button class="primary" onclick="updatePosition()">Update Position</button>
    </div>

    <div id="message"></div>
    <button class="secondary" onclick="goBack()">Back to Management</button>
</main>

<div th:replace="~{fragments :: footerFrag}"></div>
<script src="/script/main.js"></script>
<script src="/script/curtains_control.js"></script>
</body>
</html>
