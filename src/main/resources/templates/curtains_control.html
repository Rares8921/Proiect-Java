<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>SmartCurtains Control</title>

<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/curtains_control.css}"/>
</head>
<body>
<div th:replace="~{fragments :: headerFrag}"></div>
<div class="container">
<h2>SmartCurtains Control</h2>
<div class="status">
<div>ID: <span id="curtainsId"></span></div>
<div>Name: <span id="curtainsName"></span></div>
<div>Position: <span id="position"></span></div>
</div>
<div style="text-align: center;">
<button onclick="toggleCurtains()">Toggle (Open/Close)</button>
</div>
<div>
<label for="positionInput">Set Position (0-100):</label>
<input id="positionInput" max="100" min="0" type="number"/>
<button onclick="updatePosition()">Update Position</button>
</div>
<div id="message"></div>
<br/>
<button onclick="goBack()">Back to Management</button>
</div>

<script src="/script/main.js"></script>
<script src="/script/curtains_control.js"></script>
<div th:replace="~{fragments :: footerFrag}"></div>
</body>
</html>
