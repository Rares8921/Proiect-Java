<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            document.documentElement.className = localStorage.getItem('theme') || 'light';
        })();
    </script>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Assistant Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/assistant_control.css}"/>
    <script defer src="/script/theme-toggle.js"></script>
</head>
<body class="light">
<div th:replace="~{fragments :: headerFrag}"></div>

<main class="container">
    <h2>Smart Assistant Control</h2>
    <div class="status">
        <div>ID: <span id="assistantId"></span></div>
        <div>Name: <span id="assistantName"></span></div>
        <div>Hub ID: <span id="hubId"></span></div>
        <div>Event Log: <span id="eventLog"></span></div>
    </div>

    <div class="command-section">
        <label for="commandInput">Enter Voice Command:</label>
        <input id="commandInput" type="text" placeholder="E.g., turn on the lights" />
        <button class="primary" onclick="sendCommand()">Send Command</button>
    </div>

    <div id="message"></div>
    <button class="secondary" onclick="goBack()">Back to Management</button>
</main>

<div th:replace="~{fragments :: footerFrag}"></div>
<script src="/script/main.js"></script>
<script src="/script/assistant_control.js"></script>
</body>
</html>
