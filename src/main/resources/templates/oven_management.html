<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Smart Oven Management</title>

<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/oven_management.css}"/>
</head>
<body>
<div th:replace="~{fragments :: headerFrag}"></div>
<div class="container">
<h2>Smart Oven Management</h2>
<div id="message"></div>
<div class="add-form">
<h3>Add Smart Oven</h3>
<input id="newId" placeholder="ID (token value)" required="" type="text"/>
<input id="newName" placeholder="Name" required="" type="text"/>
<button id="addBtn">Add</button>
</div>
<h3>Existing Smart Ovens</h3>
<table id="ovenTable">
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Power</th>
<th>Temperature</th>
<th>Timer</th>
<th>Preheat</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
<button id="refreshBtn">Refresh List</button>
<button id="backBtn">Back to dashboard</button>
</div>

<script src="/script/main.js"></script>
<script src="/script/oven_management.js"></script>
<div th:replace="~{fragments :: footerFrag}"></div>
</body>
</html>
