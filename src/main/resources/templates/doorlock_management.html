<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Smart Door Lock Management</title>

<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/doorlock_management.css}"/>
</head>
<body>
<div th:replace="~{fragments :: headerFrag}"></div>
<div class="container">
<h2>Smart Door Lock Management</h2>
<div id="message"></div>
<div class="add-form">
<h3>Add Door Lock</h3>
<input id="newId" placeholder="ID (Token value)" required="" type="text"/>
<input id="newName" placeholder="Name" required="" type="text"/>
<button id="addBtn">Add</button>
</div>
<h3>Existing Door Locks</h3>
<table id="doorLockTable">
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Locked</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
<button id="refreshBtn">Refresh List</button>
<button id="backBtn">Back to dashboard</button>
</div>

<script src="/script/main.js"></script>
<script src="/script/doorlock_management.js"></script>
<div th:replace="~{fragments :: footerFrag}"></div>
</body>
</html>
