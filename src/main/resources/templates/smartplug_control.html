<!DOCTYPE html>
<html lang="en">
<head>
<script>
    (function() {
      document.documentElement.className = localStorage.getItem('theme') || 'light';
    })();
  </script>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartPlug Control</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/smartplug_control.css}"/>
    <script defer src="/script/theme-toggle.js"></script>
</head>
<body class="light">
<div th:replace="~{fragments :: headerFrag}"></div>

<main class="container">
    <h2>SmartPlug Control</h2>
    <div class="status">
        <div>ID: <span id="plugId"></span></div>
        <div>Name: <span id="plugName"></span></div>
        <div>Power: <span id="powerStatus"></span></div>
        <div>Consumption: <span id="consumption"></span> W</div>
    </div>
    <div class="controls">
        <button class="primary" onclick="togglePower()">Toggle Power</button>
    </div>
    <div id="message"></div>
    <button class="secondary" onclick="goBack()">Back to Management</button>
</main>

<div th:replace="~{fragments :: footerFrag}"></div>
<script src="/script/main.js"></script>
<script src="/script/smartplug_control.js"></script>
</body>
</html>
