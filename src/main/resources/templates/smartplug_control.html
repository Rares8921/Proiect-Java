<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>SmartPlug Control</title>

<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/smartplug_control.css}"/>
</head>
<body>
<div th:replace="~{fragments :: headerFrag}"></div>
<div class="container">
<h2>SmartPlug Control</h2>
<div class="status">
<div>ID: <span id="plugId"></span></div>
<div>Name: <span id="plugName"></span></div>
<div>Power: <span id="powerStatus"></span></div>
<div>Consumption: <span id="consumption"></span> W</div>
</div>
<div style="text-align: center;">
<button onclick="togglePower()">Toggle Power</button>
</div>
<div id="message"></div>
<br/>
<button onclick="goBack()">Back to Management</button>
</div>

<script src="/script/main.js"></script>
<script src="/script/smartplug_control.js"></script>
<div th:replace="~{fragments :: footerFrag}"></div>
</body>
</html>
