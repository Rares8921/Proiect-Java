<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Thermostat Management</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/thermostat_management.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        main {
            flex: 1;
            padding: 100px 20px 60px;
            background: linear-gradient(to bottom right, #f2f2f2, #e8e8e8);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .add-form input {
            padding: 8px;
            width: 200px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        #message {
            color: #d9534f;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments :: headerFrag}" id="headerFrag"></div>

<main>
    <div class="container">
        <h2>Thermostat Management</h2>
        <div id="message"></div>
        <div class="add-form">
            <h3>Add Thermostat</h3>
            <input id="newId" type="text" placeholder="ID (ex: Token value)" required />
            <input id="newName" type="text" placeholder="Name" required />
            <button id="addBtn">Add</button>
        </div>

        <h3>Existing Thermostats</h3>
        <table id="thermoTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Temperature</th>
                <th>Mode</th>
                <th>Power</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Rows generated by JS -->
            </tbody>
        </table>

        <div style="text-align: center;">
            <button id="refreshBtn">Refresh List</button>
            <button id="backBtn">Back to dashboard</button>
        </div>
    </div>
</main>

<script src="/script/main.js"></script>
<script src="/script/thermostat_management.js"></script>

<div th:replace="~{fragments :: footerFrag}"></div>
</body>
</html>
