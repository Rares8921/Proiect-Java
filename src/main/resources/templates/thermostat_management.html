<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Thermostat Management</title>

<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/thermostat_management.css}"/>
</head>
<body>
<div th:replace="~{fragments :: headerFrag}"></div>
<div class="container">
<h2>Thermostat Management</h2>
<div id="message"></div>
<div class="add-form">
<h3>Add Thermostat</h3>
<input id="newId" placeholder="ID (ex: Token value)" required="" type="text"/>
<input id="newName" placeholder="Name" required="" type="text"/>
<button id="addBtn">Add</button>
</div>
<h3>Existing Thermostats</h3>
<table id="thermoTable">
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Temperature</th>
<th>Mode</th>
<th>Power</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<!-- Rows generated by JS -->
</tbody>
</table>
<button id="refreshBtn">Refresh List</button>
<button id="backBtn">Back to dashboard</button>
</div>

<script src="/script/main.js"></script>
<script src="/script/thermostat_management.js"></script>
<div th:replace="~{fragments :: footerFrag}"></div>
</body>
</html>
