<!DOCTYPE html>
<html lang="en">
<head>
<script>
    (function() {
      document.documentElement.className = localStorage.getItem('theme') || 'light';
    })();
  </script>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thermostat Management</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/thermostat_management.css"/>
    <script defer src="/script/theme-toggle.js"></script>
</head>
<body class="light">
<div th:replace="~{fragments :: headerFrag}" id="headerFrag"></div>

<main class="container">
    <h2>Thermostat Management</h2>
    <div id="message"></div>

    <h3>Add Thermostat</h3>
    <div class="add-form">
        <input id="newId" type="text" placeholder="ID (Token value)" required />
        <input id="newName" type="text" placeholder="Name" required />
        <button id="addBtn">Add</button>
    </div>

    <h3>Existing Thermostats</h3>
    <table id="thermoTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Temperature</th>
            <th>Mode</th>
            <th>Power</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rows generated by JS -->
        </tbody>
    </table>

    <div class="actions">
        <button id="refreshBtn">Refresh List</button>
        <button id="backBtn">Back to dashboard</button>
    </div>
</main>

<div th:replace="~{fragments :: footerFrag}"></div>
<script src="/script/main.js"></script>
<script src="/script/thermostat_management.js"></script>
</body>
</html>
