<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            document.documentElement.className = localStorage.getItem('theme') || 'light';
        })();
    </script>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Car Charger Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/carcharger_control.css}"/>
    <script defer src="/script/theme-toggle.js"></script>
</head>
<body class="light">
<div th:replace="~{fragments :: headerFrag}"></div>

<main class="container">
    <h2>Smart Car Charger Control</h2>
    <div class="status">
        <div>ID: <span id="chargerId"></span></div>
        <div>Name: <span id="chargerName"></span></div>
        <div>Status: <span id="chargingStatus"></span></div>
        <div>Current (A): <span id="current"></span></div>
        <div>Voltage (V): <span id="voltage"></span></div>
    </div>
    <div class="controls">
        <button class="primary" onclick="toggleCharging()">Toggle Charging</button>
    </div>
    <div id="message"></div>
    <button class="secondary" onclick="goBack()">Back to Management</button>
</main>

<div th:replace="~{fragments :: footerFrag}"></div>
<script src="/script/main.js"></script>
<script src="/script/carcharger_control.js"></script>
</body>
</html>
