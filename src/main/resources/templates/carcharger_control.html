<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Smart Car Charger Control</title>

<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/carcharger_control.css}"/>
</head>
<body>
<div th:replace="~{fragments :: headerFrag}"></div>
<div class="container">
<h2>Smart Car Charger Control</h2>
<div class="status">
<div>ID: <span id="chargerId"></span></div>
<div>Name: <span id="chargerName"></span></div>
<div>Charging: <span id="chargingStatus"></span></div>
<div>Current: <span id="current"></span> A</div>
<div>Voltage: <span id="voltage"></span> V</div>
</div>
<div style="text-align: center;">
<button onclick="toggleCharging()">Toggle Charging</button>
</div>
<div id="message"></div>
<br/>
<button onclick="goBack()">Back to Management</button>
</div>

<script src="/script/main.js"></script>
<script src="/script/carcharger_control.js"></script>
<div th:replace="~{fragments :: footerFrag}"></div>
</body>
</html>
