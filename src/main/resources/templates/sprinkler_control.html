<!DOCTYPE html>
<html lang="en">
<head>
<script>
    (function() {
      document.documentElement.className = localStorage.getItem('theme') || 'light';
    })();
  </script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartSprinkler Control</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/sprinkler_control.css}" />
    <script defer src="/script/theme-toggle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body class="light">
<div th:replace="~{fragments :: headerFrag}"></div>

<main class="container">
    <h2>SmartSprinkler Control</h2>
    <div class="status">
        <div>ID: <span id="sprinklerId"></span></div>
        <div>Name: <span id="sprinklerName"></span></div>
        <div>Power: <span id="powerStatus"></span></div>
        <div>Watering Duration: <span id="duration"></span> min</div>
    </div>

    <div class="controls">
        <button class="primary" onclick="togglePower()">Toggle Power</button>
    </div>

    <div class="command-section">
        <label for="durationInput">Set New Watering Duration (min):</label>
        <div class="number-input">
            <button type="button" class="plus" onclick="changeControlDuration(-1)">
            </button>

            <div class="duration-wrapper">
                <input
                        id="durationInput"
                        type="number"
                        min="0.1"
                        max="1440"
                        step="0.1"
                        value="10"
                        oninput="validateControlDuration(this)"
                />
                <span class="minutes">min</span>
            </div>

            <button type="button" class="minus" onclick="changeControlDuration(1)">
            </button>
        </div>

        <button class="primary" onclick="updateDuration()">Update Duration</button>
    </div>

    <div id="message"></div>
    <button class="secondary" onclick="goBack()">Back to Management</button>
</main>

<div th:replace="~{fragments :: footerFrag}"></div>
<script src="/script/main.js"></script>
<script src="/script/sprinkler_control.js"></script>
</body>
</html>
