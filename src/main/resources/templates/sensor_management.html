<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Sensor Management</title>

<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/sensor_management.css}"/>
</head>
<body>
<div th:replace="~{fragments :: headerFrag}"></div>
<div class="container">
<h2>Sensor Management</h2>
<div id="message"></div>
<div class="add-form">
<h3>Add Sensor</h3>
<input id="newId" placeholder="ID (Token value)" required="" type="text"/>
<input id="newName" placeholder="Name" required="" type="text"/>
<input id="newType" placeholder="Type (MOTION, TEMPERATURE, HUMIDITY, SMOKE)" required="" type="text"/>
<button id="addBtn">Add</button>
</div>
<h3>Existing Sensors</h3>
<table id="sensorTable">
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Type</th>
<th>Last Reading</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<!-- JS -->
</tbody>
</table>
<button id="refreshBtn">Refresh List</button>
<button id="backBtn">Back to dashboard</button>
</div>

<script src="/script/main.js"></script>
<script src="/script/sensor_management.js"></script>
<div th:replace="~{fragments :: footerFrag}"></div>
</body>
</html>
