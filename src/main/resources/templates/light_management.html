<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Smart Light Management</title>

<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/light_management.css}"/>
</head>
<body>
<div th:replace="~{fragments :: headerFrag}"></div>
<div class="container">
<h2>Smart Light Management</h2>
<div id="message"></div>
<div class="add-form">
<h3>Add Smart Light</h3>
<input id="newId" placeholder="ID (token value)" required="" type="text"/>
<input id="newName" placeholder="Name" required="" type="text"/>
<button id="addBtn">Add</button>
</div>
<h3>Existing Smart Lights</h3>
<table id="lightTable">
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Power</th>
<th>Brightness</th>
<th>Color</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<!-- Rows will be generated here -->
</tbody>
</table>
<button id="refreshBtn">Refresh List</button>
<button id="backBtn">Back to dashboard</button>
</div>

<script src="/script/main.js"></script>
<script src="/script/light_management.js"></script>
<div th:replace="~{fragments :: footerFrag}"></div>
</body>
</html>
