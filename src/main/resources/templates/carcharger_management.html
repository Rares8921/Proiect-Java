<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Smart Car Charger Management</title>

<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/carcharger_management.css}"/>
</head>
<body>
<div th:replace="~{fragments :: headerFrag}"></div>
<div class="container">
<h2>Smart Car Charger Management</h2>
<div id="message"></div>
<div class="add-form">
<h3>Add Car Charger</h3>
<input id="newId" placeholder="ID (Token value)" required="" type="text"/>
<input id="newName" placeholder="Name" required="" type="text"/>
<button id="addBtn">Add</button>
</div>
<h3>Existing Car Chargers</h3>
<table id="chargerTable">
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Charging</th>
<th>Current (A)</th>
<th>Voltage (V)</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<!-- JS -->
</tbody>
</table>
<button id="refreshBtn">Refresh List</button>
<button id="backBtn">Back to dashboard</button>
</div>

<script src="/script/main.js"></script>
<script src="/script/carcharger_management.js"></script>
<div th:replace="~{fragments :: footerFrag}"></div>
</body>
</html>
