<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Smart Oven Control</title>

<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/oven_control.css}"/>
</head>
<body>
<div th:replace="~{fragments :: headerFrag}"></div>
<div class="container">
<h2>Smart Oven Control</h2>
<div class="status">
<div>ID: <span id="ovenId"></span></div>
<div>Name: <span id="ovenName"></span></div>
<div>Power: <span id="powerStatus"></span></div>
<div>Temperature: <span id="temperature"></span></div>
<div>Timer: <span id="timer"></span></div>
<div>Preheat: <span id="preheatStatus"></span></div>
</div>
<div>
<label for="temperatureInput">Set Temperature (50-300Â°):</label>
<input id="temperatureInput" max="300" min="50" type="number"/>
<button onclick="updateTemperature()">Update Temperature</button>
</div>
<div>
<label for="timerInput">Set Timer (minutes):</label>
<input id="timerInput" min="0" type="number"/>
<button onclick="updateTimer()">Update Timer</button>
</div>
<div>
<label for="preheatSelect">Preheat:</label>
<select id="preheatSelect">
<option value="true">Activate</option>
<option value="false">Deactivate</option>
</select>
<button onclick="updatePreheat()">Set Preheat</button>
</div>
<div style="text-align: center;">
<button onclick="toggleOven()">Toggle Power</button>
</div>
<div id="message"></div>
<br/>
<button onclick="goBack()">Back to Management</button>
</div>

<script src="/script/main.js"></script>
<script src="/script/oven_control.js"></script>
<div th:replace="~{fragments :: footerFrag}"></div>
</body>
</html>
