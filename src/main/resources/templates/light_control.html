<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Smart Light Control</title>

<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/light_control.css}"/>
</head>
<body>
<div th:replace="~{fragments :: headerFrag}"></div>
<div class="container">
<h2>Smart Light Control</h2>
<div class="status">
<div>ID: <span id="lightId"></span></div>
<div>Name: <span id="lightName"></span></div>
<div>Power: <span id="powerStatus"></span></div>
<div>Brightness: <span id="brightness"></span></div>
<div>Color: <span id="color"></span></div>
</div>
<div>
<label for="brightnessInput">Set Brightness (0-100):</label>
<input id="brightnessInput" max="100" min="0" type="number"/>
<button onclick="updateBrightness()">Update Brightness</button>
</div>
<div>
<label for="colorInput">Set Color (HEX):</label>
<input id="colorInput" placeholder="#FFFFFF" type="text"/>
<button onclick="updateColor()">Update Color</button>
</div>
<div style="text-align: center;">
<button onclick="toggleLight()">Toggle Power</button>
</div>
<div id="message"></div>
<br/>
<button onclick="goBack()">Back to Management</button>
</div>

<script src="/script/main.js"></script>
<script src="/script/light_control.js"></script>
<div th:replace="~{fragments :: footerFrag}"></div>
</body>
</html>
