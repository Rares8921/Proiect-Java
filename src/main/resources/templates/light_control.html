<!DOCTYPE html>
<html lang="en">
<head>
<script>
    (function() {
      document.documentElement.className = localStorage.getItem('theme') || 'light';
    })();
  </script>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Light Control</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/light_control.css}"/>
    <script defer src="/script/theme-toggle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body class="light">
<div th:replace="~{fragments :: headerFrag}"></div>

<main class="container">
    <h2>Smart Light Control</h2>
    <div class="status">
        <div>ID: <span id="lightId"></span></div>
        <div>Name: <span id="lightName"></span></div>
        <div>Power: <span id="powerStatus"></span></div>
        <div>Brightness: <span id="brightness"></span></div>
        <div>Color: <span id="color"></span></div>
    </div>
    <div class="command-section brightness-control">
        <label for="brightnessInput">Set Brightness (0â€“100):</label>
        <div class="number-input">
            <button type="button" class="plus" onclick="changeBrightness(-1)">
            </button>

            <div class="brightness-wrapper">
                <input
                        id="brightnessInput"
                        type="number"
                        min="0"
                        max="100"
                        step="1"
                        value="50"
                        oninput="validateBrightness(this)"
                />
                <span class="unit">%</span>
            </div>

            <button type="button" class="minus" onclick="changeBrightness(1)">
            </button>
        </div>

        <button class="primary" onclick="updateBrightness()">Update Brightness</button>
    </div>
    <div class="command-section">
        <label for="colorInput">Set Color (HEX):</label>
        <input id="colorInput" type="text" placeholder="#FFFFFF"/>
        <button class="primary" onclick="updateColor()">Update Color</button>
    </div>
    <div class="controls">
        <button class="primary" onclick="toggleLight()">Toggle Power</button>
    </div>
    <div id="message"></div>
    <button class="secondary" onclick="goBack()">Back to Management</button>
</main>

<div th:replace="~{fragments :: footerFrag}"></div>
<script src="/script/main.js"></script>
<script src="/script/light_control.js"></script>
</body>
</html>
